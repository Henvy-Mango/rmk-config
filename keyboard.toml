# Documentation: https://haobogu.github.io/rmk/keyboard_configuration.html
[keyboard]
name = "ggbr minila"
product_name = "ggbr minila"
vendor_id = 0x4c4b
product_id = 0x4643
manufacturer = "naomi233"
chip = "nrf52840"

[matrix]
# Input and output pins are mandatory
input_pins = ["P0_17", "P0_20", "P0_13", "P0_22", "P0_30"]
output_pins = ["P1_13", "P0_2", "P0_29", "P0_31", "P0_15", "P0_24", "P1_0", "P1_2", "P1_4", "P0_9", "P1_11", "P1_10", "P0_3", "P0_28"]
# WARNING: Currently row2col/col2row is set in RMK's feature gate, configs here do nothing actually
# row2col = true

[layout]
rows = 5
cols = 14
layers = 2
keymap = [
    [
        ["Escape", "Kc1", "Kc2", "Kc3", "Kc4", "Kc5", "Kc6", "Kc7", "Kc8", "Kc9", "Kc0", "Minus", "Equal", "Backspace"],
        ["Tab", "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", "LeftBracket", "RightBracket", "Backslash"],
        ["CapsLock", "A", "S", "D", "F", "G", "H", "J", "K", "L", "Semicolon", "Quote", "_", "Enter"],
        ["LShift", "Z", "X", "C", "V", "B", "N", "M", "Comma", "Dot", "Slash", "RShift", "UP", "Delete"],
        ["LCtrl", "LGui", "LAlt", "MO(1)", "_", "_", "Space", "_", "MO(1)", "RAlt", "RCtrl", "Left", "Down", "Right"]
    ],
    [
        ["Grave", "F1", "F2", "F3", "F4", "F5", "F6", "F7", "F8", "F9", "F10", "F11", "F12", "_"],
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_"],
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_"],
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_"],
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_"]
    ]
]

[light]
# All light pins are high-active by default, uncomment if you want it to be low-active
# capslock.pin = "PB2"
# capslock.low_active = true
# scrolllock.pin = "PA3"
# scrolllock.low_active = true
# Just ignore if no light pin is used for it
# numslock.pin = "PA5"
# numslock.low_active = true

[storage]
# Storage feature is enabled by default
# enabled = false